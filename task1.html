<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .box {
            height: 10rem;
            width: 100%;
        }

        .col-t {
            transition: all 1s;
        }

        .hide-effect {
            transform: scale(0);
        }

        .show-effect {
            animation: showMe 1s;
        }

        @keyframes showMe {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-3">
                <a href="" id="showAll">All</a>
            </div>
            <div class="col-3">
                <a href="" class="categorySelector" data-category="websites">
                    Websites
                </a>
            </div>
            <div class="col-3">
                <a href="" class="categorySelector" data-category="mobile">
                    Mobile apps
                </a>
            </div>
            <div class="col-3">
                <a href="" class="categorySelector" data-category="art">
                    Art
                </a>
            </div>
            <div class="col-3">
                <a href="" class="categorySelector" data-category="games">
                    Games
                </a>
            </div>
        </div>

        <div class="row gx-2 gy-2">
            <div class="col-4 col-t" data-category="games">
                <div class="box bg-danger">
                    Game 1
                </div>
            </div>
            <div class="col-4 col-t" data-category="websites">
                <div class="box bg-warning">
                    Website 1
                </div>
            </div>
            <div class="col-4 col-t" data-category="art">
                <div class="box bg-success">
                    Art 1
                </div>
            </div>
            <div class="col-4 col-t" data-category="games">
                <div class="box bg-danger">
                    Game 2
                </div>
            </div>
            <div class="col-4 col-t" data-category="mobile">
                <div class="box bg-primary" >
                    Mobile 1
                </div>
            </div>
            <div class="col-4 col-t" data-category="art">
                <div class="box bg-success">
                    Art 2
                </div>
            </div>
            <div class="col-4 col-t" data-category="mobile">
                <div class="box bg-primary" >
                    Mobile 2
                </div>
            </div>
            <div class="col-4 col-t" data-category="games">
                <div class="box bg-danger">
                    Game 3
                </div>
            </div>
            
            <div class="col-4 col-t" data-category="websites">
                <div class="box bg-warning" >
                    Website 2
                </div>
            </div>
            <div class="col-4 col-t" data-category="art">
                <div class="box bg-success">
                    Art 2
                </div>
            </div>
            <div class="col-4 col-t" data-category="mobile">
                <div class="box bg-primary" >
                    Mobile 2
                </div>
            </div>
            
            <div class="col-4 col-t" data-category="websites">
                <div class="box bg-warning" >
                    Website 2
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('.categorySelector').click(function(e){
                e.preventDefault();
                let selCategory = $(this).data('category');
                let arr = $('.col-t');
                for(let i = 0; i < arr.length; i++) {
                    if($(arr[i]).data('category') != selCategory) {
                        $(arr[i]).addClass('hide-effect');
                        setTimeout(function(){
                            $(arr[i]).addClass('d-none');
                        }, 500);
                    } else {
                        $(arr[i]).removeClass('d-none');
                        $(arr[i]).removeClass('hide-effect');
                        $(arr[i]).addClass('show-effect');
                    }
                }

            })

            $('#showAll').click(function(e) {
                e.preventDefault();
                $('.col-t').each(function(index, value){
                    $(value).removeClass('d-none');
                    $(value).removeClass('hide-effect');
                    $(value).addClass('show-effect');
                })
            })
        })
    </script>
</body>
</html>
